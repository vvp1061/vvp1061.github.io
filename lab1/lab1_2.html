<body>
    <script>
        'use strict';
        let num;
        num = prompt('Сколько ворон сидит на ветке?');
        if ((num%10 == 1) && (num !== 11)) alert ('на ветке сидит '+num+' ворона')
        else if ((num%10 == 2 && num !==12) || (num%10 == 3  && num !==13) || (num%10 == 4 && num !==14)) alert ('на ветке сидит '+num+' вороны')
        else if ((num%10 == 0) || (num%10 == 5) || (num%10 == 6) || (num%10 == 7) || (num%10 == 8) || (num%10 == 9) || (num == 11) alert ('на ветке сидит '+num+' ворон')

    </script>
</body>
