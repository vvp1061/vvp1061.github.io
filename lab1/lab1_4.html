<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4</title>
</head>
<body>
    <script>
        'use strict';
        let n;
        let i;
        do {
            n = prompt('Введите натуральное n>1');   }
        while (n<1);   

        for (i=2;i<=n;i++) 
        {
            if ( (i/1==i) && (i/i==i) && (i/2!=Math.round(i/2)) ) {
                alert (i,' ');  
            }
        } 
    </script>
</body>
</html>
