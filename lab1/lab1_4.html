<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4</title>
</head>
<body>
    <script>
        'use strict';
        let n;
        let i;
        do {
            n = prompt('Введите натуральное n>1');   }
        while (n>1);   

        for (i=2;i<=n;i++) 
        {
            if ((n/1==n) && (n/n==n) && (n/2!=Math.round(n/2))) {
                alert (n); 
                alert (' '); 
            }
        } 
    </script>
</body>
