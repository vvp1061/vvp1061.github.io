<body>
    <script>
        'use strict';
        let num;
        num = prompt('Сколько ворон сидит на ветке?');
        if ((num % 10 == 1) && (num % 100 !== 11)) alert('на ветке сидит ' + num + ' ворона')
        if (((num % 10 == 2) && (num % 100 !== 12)) || ((num % 10 == 3) && (num % 100 !== 13)) || ((num % 10 == 4) && (
                num % 100 !== 14))) alert('на ветке сидит ' + num + ' вороны')
        if ((num % 10 == 0) || (num % 10 == 5) || (num % 10 == 6) || (num % 10 == 7) || (num % 10 == 8) || (num % 10 ==
                9)) alert('на ветке сидит ' + num + ' ворон')
        if ((num % 100 == 11) || (num % 100 == 12) || (num % 100 == 13) || (num % 100 == 14) || (num % 100 == 15) || (
                num % 100 == 16) || (num % 100 == 17) || (num % 100 == 18) || (num % 100 == 19) || (num % 100 == 20))
            alert('на ветке сидит ' + num + ' ворон')
    </script>
</body>

</html>
