<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4</title>
</head>

<body>
    <script>
        'use strict';
        let n;
        do {
            n = prompt('Введите натуральное n>1');
        }
        while (n < 2);
        for (let i = 2; i <= n; i++) {
            for (let j = 2; j <= i; j++) {
                if (i % j == 0) {
                    break;
                } else {
                    console.log(i);
                }
            }
        }
    </script>
</body>

</html>
