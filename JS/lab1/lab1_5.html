<!DOCTYPE HTML>
<html lang = "ru">
	<head>
		<meta charset = "UTF-8">
		</head>
<body>

  <script>
    "use strict";
    let n = prompt('Введите кол-во строк');
    let x;
    for (let i = 0; i < n; i++) {
      let text = '';
      for (let j = 0; j < 6; j++) {
        if (((i * 6 + j) % 5 == 0) || ((i * 6 + j) % 5 == 1) || ((i * 6 + j) % 5 == 2))
          x = 'dog';
        else
          x = 'cat';
        text += x + ' ';
      }
      console.log(text);
    }
  </script>

</body>

</html>
