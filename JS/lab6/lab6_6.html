<!DOCTYPE html>
<html lang="ru">

<body>
    <textarea id="area" autofocus></textarea>
    <div id="view">Text</div>


    <script>
        'use strrict';
        area.hidden = true;

        document.onkeydown = function(e) {
            if (e.ctrlKey && e.keyCode == '69') {
                view.hidden = true;
                area.hidden = false;
                area.focus()
                area.innerHTML = view.innerHTML;
                return false;
            }

            if (e.ctrlKey && e.keyCode == '83') {
                view.hidden = false;
                area.hidden = true;
                view.innerHTML = area.value;
                return false;
            } else if (e.keyCode == '27') {
                view.hidden = false;
                area.hidden = true;
            }
        };
    </script>
</body>

</html>
