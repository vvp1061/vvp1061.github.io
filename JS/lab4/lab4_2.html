<!DOCTYPE html>
<html lang="ru">

<body>
    <script>
        'use strict';
        
        let book1 = {};
        book1.title = "1984";
        book1.pubYear = 1949;
        book1.price = 450;
        book1.show = function () {
            console.log(book1.title + " - " + book1.price);
        }

        function showBook() {
            console.log(this.title + ' - ' + this.price);
        }


        let book2 = {
            title: "Страх и отвращение в Лас-Вегасе",
            pubYear: 1971,
            price: 1000,
            show: showBook
        };


        book1.show();
        console.log("\n");
        book2.show();
    </script>
</body>

</html>
