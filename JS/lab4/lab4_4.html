<!DOCTYPE html>
<html lang="ru">
<body>
    <script>
        "use strict";
        let obj = {
            className: 'open menu',
            addClass: function (cls) {
                if (cls == '') return this;
                if (cls.includes(' ')) {
                    return this;
                }
                if (!this.className.includes(cls)) this.className += ' ' + cls;
                return this;
            },

            removeClass: function (cls) {
                if (cls == '') return this;
                if (this.className.includes(cls)) {
                    if (this.className.indexOf(cls) != 0) {
                        let pos = this.className.indexOf(' ' + cls);
                        this.className = this.className.substr(0, pos) + this.className.substr(pos + cls
                            .length + 1);
                    } else if (this.className.includes(cls + ' ')) {
                        let pos = this.className.indexOf(cls + ' ');
                        this.className = this.className.substr(0, pos) + this.className.substr(pos + cls
                            .length + 1);
                    } else {
                        let pos = this.className.indexOf(cls);
                        this.className = this.className.substr(0, pos) + this.className.substr(pos + cls
                            .length + 1);
                    }
                }
                return this;
            }
        };
        let cls = prompt('Добавьте класс:');
        console.log(obj.addClass(cls));
        let cll = prompt('delete class:');
        console.log(obj.removeClass(cll));
    </script>
</body>

</html>
