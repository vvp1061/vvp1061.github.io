<!DOCTYPE html>
<html lang="ru">

<body>
    <script>
        'use strict';

        function formatDate(date) {

            let dd = date.getDate();
            if (dd < 10) dd = '0' + dd;

            let mm = date.getMonth() + 1;
            if (mm < 10) mm = '0' + mm;

            let yy = date.getFullYear() % 100;
            if (yy < 10) yy = '0' + yy;

            return dd + '.' + mm + '.' + yy;
        }


        let d = new Date();
        alert(formatDate(d));
    </script>
</body>

</html>
